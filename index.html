<!doctype html>
<html lang="en" ng-app="trelloBlogApp">
<head>
  <meta charset="utf-8">
  <title>My blog</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css"/>

  <script src="bower_components/lodash/dist/lodash.min.js"></script>
  <script src="bower_components/jQuery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/showdown/compressed/showdown.js"></script>
  <script src="bower_components/angular-markdown-directive/markdown.js"></script>

  <script src="https://api.trello.com/1/client.js?key=5af287a3734f0af280d09c2d3d0e3914"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
</head>
<body>
  <ul class="posts" ng-controller="PostListCtrl">
    <li class="post" ng-repeat="post in posts | notPastDue | published">
    <h3>{{post.name}}</h3>
      <p data-btf-markdown="post.desc"></p>
    </li>
  </ul>
</body>
</html>
